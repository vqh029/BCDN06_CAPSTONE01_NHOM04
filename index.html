<head>

    Corpvision – Corporate Category Website WordPress Theme – Just another
    W3Layouts free WordPress Demo Sites site

  <link rel="icon" href="./asset/img/logotitle.jpeg" type="image/icon type">

  <!-- link cdn -->

<body>
  <!-- Để dễ dàng đặt tên, làm việc với class
        - Các section/header/footer là các thẻ cha thì nên có các thẻ con class="container" bên trong
            section/header>container>...

    Cách đặt tên cho Class
    1. Viết hoa các chữ cái đầu
        BtnAlert, BtnSubmit,...

    2. Dùng dấu -
        header-content, header-group-item,...

    3. Đặt theo BEM (block__element--modifier)
        .block {}   
        .block__element {}  
        .block--modifier {}  

        Hiểu đơn giản: cha__con--cá tính
        item__title--red, item__textHighlight--yellow,...
     -->


  <header id="site-header"></header>
  <section id="banner"></section>
  <section id="about-us"></section>
  <section id="work"></section>
  <section id="services"></section>
  <section id="gallery"></section>
  <section id="progress">
    <div class="py-5">
      <div class="container">
        <div class="content">
          <div class="col-6">
            <img src="/asset/img/about.jpg" alt="img progress" class="progress-img">
          </div>
          <div class="col-6">
            <span class="title-small">YOUR SUCCESS IS OUR SUCCESS</span>
            <h3 class="title-big">Web design, marketing & SEO solutions that get results</h3>

            <div class="progress-item"></div>
            <div class="progress-item"></div>
            <div class="progress-item"></div>
            <div class="progress-item"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section id="testimonials"></section>
  <section id="blog"></section>

  <section id="subscribe" class="subscribe-section py-5">
    <div class="container subscribe-container py-md-5">
      <div class="subscribe-content">
        <div class="sub-header">
          <h3>Let's find out how to work together</h3>
          <p>Lorem ipsum dolor sit amet elit. Velit beatae rem ullam dolore nisi esse quasi, sit amet. Lorem ipsum dolor
            sit amet elit.</p>
        </div>

        <form class="sub-form d-flex mt-5">
          <div class="input-icon">
            <i class="fa-solid fa-paper-plane"></i>
          </div>

          <input type="email" name="email" placeholder="Your Email Address" required="">
          <button class="btn btn-style btn-primary">Subscribe</button>
        </form>
      </div>
    </div>
  </section>
  <footer id="site-footer"></footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
    integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- JavaScript Bundle with Popper -->

    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Main JS -->
  <script src="./js/main.js"></script>
</body>

</html>
